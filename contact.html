<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>

        body{
            background-image: url('images/contact.jpg'); 
            background-size: cover;   
        }

        .container {
            margin-top: 50px;

        }
        .map-container {
            height: 100%;
        
        }
    </style>
</head>
<body>

<div id="Nav"></div>

    <div class="container">
        <h2 class="text-center mb-4">Contact Us - Feedback</h2>
        <div class="row">

            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your feedback" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <!-- Map -->
            <div class="col-md-6">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28842.526434204825!2d68.32541286728697!3d25.360730316754022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c70644717a901%3A0x2a63b3e36d7135ee!2sLatifabad%2C%20Hyderabad%2C%20Pakistan!5e0!3m2!1sen!2s!4v1743039074644!5m2!1sen!2s" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
                    
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="Javascript/nav.js"></script>
    <script src="Javascript/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
