<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the Week</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<style>
    body{
        background-image: url('images/days.jpg');
        background-size: cover;
      
    

    }
    .Days{
        
        background-color: #5c0c51;
        padding: 16px;
        border: 2px solid;
        font-weight: bold;
        color: white;
        border-color: black;
        border-width:10px ;
    }
    .Days:hover{
        text-decoration: underline;
    }
    h1{
        text-decoration: underline;
        font-weight: bolder;
    }
</style>
<body>

<div id="Nav"></div>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Days of the Week</h1>
        <div class="row">
            <div class="col-md-4 mb-3"><div class="Days">Monday</div></div>
            <div class="col-md-4 mb-3"><div class="Days">Tuesday</div></div>
            <div class="col-md-4 mb-3"><div class="Days">Wednesday</div></div>
            <div class="col-md-4 mb-3"><div class="Days">Thursday</div></div>
            <div class="col-md-4 mb-3"><div class="Days">Friday</div></div>
            <div class="col-md-4 mb-3"><div class="Days">Saturday</div></div>
            <div class="col-md-4 mb-3 mx-auto"><div class="Days">Sunday</div></div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Javascript/nav.js"></script>
    <script src="Javascript/footer.js"></script>
</body>
</html>
