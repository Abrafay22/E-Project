<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Zone Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
       
       
    </style>
</head>

<body>
    <div id="Nav"></div>

    <div class="container mt-3">
        <div id="welcomeAlert" class="alert alert-danger text-center" role="alert">
            ðŸŽ‰ Welcome to our website!
        </div>
    </div>
    
    <script>
        
        setTimeout(function() {
            document.getElementById("welcomeAlert").style.display = "none";
        }, 3000);
    </script>

        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Pray 1.png" class="d-block w-100" alt="Child Praying">
            </div>
            <div class="carousel-item">
                <img src="images/Brush.png" class="d-block w-100" alt="Brushing Teeth">
            </div>
            <div class="carousel-item">
                <img src="images/milk.png" class="d-block w-100" alt="Drinking Milk">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div id="footer"></div>
 
<!-- Footer Section -->
<script src="Javascript/nav.js"></script>
