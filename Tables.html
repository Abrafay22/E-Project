<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 1 to 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        body{
          background-color: #4b0150;
        }
        .card{
            background: transparent;
            border: none;
            box-shadow: none;   
        }
        h2{
            font-size: 3rem;
            color: white;
        }
     
        
    </style>
</head>
<body >
    <div id="Nav"></div>
    <header>
        <h2 class=" text-center mb-4">Tables (1 to 10)</h2>
    </header>


    <div class="container mt-4">
       
        
        <div class="row">
         
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let row = document.querySelector(".row");

            for (let i = 1; i <= 10; i++) {
                let tableHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h4 class="text-center text-white">Table of ${i}</h4>
                                <ul class="list-group">
                                    ${generateTable(i)}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                row.innerHTML += tableHTML;
            }
        });

        function generateTable(num) {
            let tableContent = "";
            for (let i = 1; i <= 10; i++) {
                tableContent += `<li class="list-group-item">${num} Ã— ${i} = ${num * i}</li>`;
            }
            return tableContent;
        }
    </script>
    <div id="footer"></div>
     <script src="Javascript/nav.js"></script>
     <script src="Javascript/footer.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
