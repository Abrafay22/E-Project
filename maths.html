<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Subtract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        body{
        
          background-image: url('images/cal2.jpg');
          background-size: cover;
        }
        .container{
        margin-top: 5%;
        margin-bottom: 5%;
        
        }
        .card{
        background: transparent !important;
        border: none;
        box-shadow: none;
        color: black;
        }
    </style>
</head>
<body>
    <div id="Nav"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Addition or Subtraction</h2>

                    <div class="mb-3">
                        <label class="form-label">Enter First Number:</label>
                        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Enter Second Number:</label>
                        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success w-45" onclick="calculate('add')">➕ Add</button>
                        <button class="btn btn-danger w-45" onclick="calculate('subtract')">➖ Subtract</button>
                    </div>

                    <div class="mt-3 text-center">
                        <h4>Result: <span id="result">0</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers!");
                return;
            }

            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            }

            document.getElementById("result").innerText = result;
        }
    </script>
    <div id="footer"></div>
      <script src="Javascript/nav.js"></script>
      <script src="Javascript/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
